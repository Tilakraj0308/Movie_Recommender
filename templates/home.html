<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 align="center">Movie Recommendator</h1>
    <div class="d-flex justify-content-center">
<form method="post" action="/predict" style="width : 40vw" align = "center">
  <div class="mb-3">
    <label for="movie_name" class="form-label">Write or select the available movie from the datalist:</label>
      <input list="movies" name="movie" id="movie_name" aria-describedby = "movieHelp" class="form-control">
  <datalist id="movies">
    {% for i in l: %}
      <option value = '{{i}}'>
    {% endfor %}
  </datalist>
  </div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>
    </div>

    {% if recommendations: %}
    <div class="d-flex justify-content-evenly">
      {% for i in range(3): %}
      <div class="card" style="width: 18rem;display: inline-block">
        <img src={{posters[i]}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">"{{recommendations[i]}}"</h5>
          <p class="card-text">{{overviews[i]}}</p>
          {% if homepages[i]: %}
          <a href={{homepages[i]}} class="btn btn-primary">Learn More</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
      </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
